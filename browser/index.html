<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" />
<title>Circumspection</title>
<link rel="stylesheet" href="./style.css" />

</head>
<body>

<svg id="scene" width="800" height="500"></svg>

<script>
const {Block, Enemy, Level, Player} = require('../structures')
const keyboard = require('./keyboard')
const {render} = require('./renderer')

let level = new Level({
    width: 800,
    height: 500,
    player: new Player({position: [600, 400]}),
    blocks: [
        new Block({position: [100, 100], size: [200, 50]}),
        new Block({position: [500, 120], size: [200, 50]}),
        new Block({position: [100, 320], size: [200, 50]}),
        new Block({position: [500, 300], size: [200, 50]})
    ],
    enemies: [
        new Enemy({position: [340, 100], direction: (-1 / 2 - 1 / 8) * 360}),
        new Enemy({position: [550, 210], direction: -(1 / 4 + 1 / 32) * 360})
    ]
})

setInterval(() => render(level), 1000 / 60)
</script>

</body>
</html>
